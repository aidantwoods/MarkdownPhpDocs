- group: 'and'
  name: 'required'
  members:
    - option: 'file'
      name: 'file'
      type: 'string'
      description: 'The file for which to generate documentation'
      aliases:
        - option: 'f'

    - option: 'target'
      name: 'target'
      type: 'string'
      description: 'The target directory to which documentation should be output'
      aliases:
        - option: 't'

- option: 'complement'
  name: 'complement'
  type: 'string'
  description: 'A directory containing complement markdown files (content to be appended to those generated from phpdoc or otherwise)'
  aliases:
    - option: 'c'

- option: 'supplement'
  name: 'supplement'
  type: 'string'
  description: 'A directory containing supplement markdown files (content to replace that generated from phpdoc)'
  aliases:
    - option: 's'

- option: 'verbose'
  name: 'verbose'
  type: 'bool'
  description: 'Turn on verbose output'
  aliases:
    - option: 'v'

- option: 'help'
  name: 'help'
  type: 'bool'
  description: 'Display this help dialogue'
